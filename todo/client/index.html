<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/site.css"/>
</head>

<body>
    <div id="top">
      <h1>TODO:</h1>
      <div>
        <input type="text" placeholder="task name" id="taskTextbox" />
        <button id="addTask">Add Task</button>
      </div>
      <div>
        <label id="priorityLabel">High Priority</label>
        <input id="priorityCheckbox" type="checkbox" />
        <button id="instructionsButton">Show Directions</button>
      </div>
    </div>
    <div id="instructions">
      <div class="instructionEl">Add task - type task title in text box, press Add Task</div>
      <div class="instructionEl">Delete task - mouse over past right end of task, press the red X that appears</div>
    </div>
    <div id="tasks">
               
    </div>
    <div id="completed">
        <h2>Completed Tasks</h2>       
    </div>
</body>

<script src="scripts/app.js"></script>

</html>
